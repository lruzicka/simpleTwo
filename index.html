<html>
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>{% if meta.title %}{{ meta.title }} | {% endif %}{{ site_title }}</title>
	
	<link rel="stylesheet" href="{{ theme_url }}/css/style.css" type="text/css">
	<script src="{{ theme_url }}/js/classie.js" type="text/javascript"></script>
	<script src="{{ theme_url }}/js/jquery-3.3.1.min.js" type="text/javascript"></script>
<script>
	$(function() {
		$(window).scroll(function() {
			var scroll = $(window).scrollTop();
			if (scroll >= 50) {
					$("header").addClass("smaller");
				} else {
					$("header").removeClass("smaller");
				}
			});
		});

</script>
</head>
<body>
	<header>
		{{ site_title }}
	</header>
	<aside>
		<nav>
			<ul>
			{% for page in pages %}
				<li{% if page.id == current_page.id %} class="active"{% endif %}>
					<a href="{{ page.url }}">{{ page.title }} {% if page.id == current_page.id %} &laquo; {% endif %}</a>
				</li>
			{% endfor %}
			</ul>
		</nav>
	</aside>
		
	<article>
            {{ content }}
	</article>
	

	<footer>
This website was made with <a href="http://picocms.org/">PicoCMS</a>.
	<br />This theme was made by sonst-was.	</footer>
</body>
